<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style></style>
  </head>

  <body>
    <h2 class="center">⚠️BACKUP YOUR DECKS BEFORE USING THIS TOOL⚠️</h1>
    <p class="center" id="exportMessage">If you have media attached to your anki decks:<br>Anki > Export > Fomat: <span class="code">.colpkg</span> ✅Include Media</p>

    <div class="Confetto">
      <div class="dropDownContainer">
        <h2 >Pick a deck:</h2>
        <div id="dropList" class="dropListClass">

        </div>
      </div>
      <div class="findAndReplace">
        <form id="query">
          <h2 >For all cards with:</h2>
          <input type="text" id="cardsWith" name="cardsWith" placeholder="Leave blank to select all">
          <h2 >In this field:</h2>
          <input type="text" id="field" name="field">
          <h2 >Replace that with:</h2>
          <input type="text" id="replaceWith" name="replaceWith" placeholder="Leave blank to erase">
          <h2 > </h2>
          <input type="submit" id="submitQuery" class="center"> 
        </form>
      </div>
      <h3 id="error" class="center"></h1>
  </div>
    
  </body>
</html>
